<script type="text/javascript">
/**
 * On document load, assign click handlers to each button and try to load the
 * user's origin and destination language preferences if previously set.
 */
$( function() {
	$( '#bar' ).click( postToWordPress );
} );

function postToWordPress() {
	var self = this;
	self.disabled = true;
	google.script.run
		.withSuccessHandler( function( html, element ) {
			$( '#foo' ).val( JSON.stringify( html ) );
			self.disabled = false;
		})
		.withFailureHandler( function( msg, element ) {
			showError( msg, $( '#bar' ) );
			self.disabled = false;
		})
		.withUserObject( this )
		.postToWordPress();
}

function testUploadImage() {
	var self = this;
	self.disabled = true;
	google.script.run
		.withSuccessHandler( function( response, element ) {
			$( '#foo' ).val( JSON.stringify( response ) );
			self.disabled = false;
		} )
		.withFailureHandler(function( msg, element ) {
			showError( msg, $( '#bar' ) );
			self.disabled = false;
		})
		.withUserObject( this )
		.uploadImageTest();
}


/**
 * Inserts a div that contains an error message after a given element.
 *
 * @param msg The error message to display.
 * @param element The element after which to display the error.
 */
function showError( msg, element ) {
	var div = $( '<div id="error" class="error">' + msg + '</div>' );
	$( element ).after( div );
}
